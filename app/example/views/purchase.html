<div class="padding" ng-controller="AddPurchaseController">
    <div class="list">
        <label class="item item-input">
            <span class="input-label">Item</span>
            <input type="text" placeholder="What did you buy?" ng-model="data.itemName">
        </label>
        <label class="item item-input">
            <span class="input-label">Price </span>
		 <input type="text" placeholder="How much was it?" ng-model="data.price">
		</span>
        </label>
    </div>
    <div class="list list-people" ng-repeat="person in people track by $index"> <!-- List of people to split this bill with -->

      <label class="item item-input">
	<span class="input-label">Share with:</span>
	<!-- <input type="text" placeholder="Who are you sharing it with?" ng-model="person.personName"> -->
  <select ng-model="person.personName">
    <option ng-repeat="friend in myFriends" value="{{friend}}">{{friend}}</option>
  </select>
      </label>

    </div>


    <button class="button button-full button-positive addPerson" ng-click="addPerson()">
        Add a Person to Split this with
    </button>


    <button class="button button-full button-balanced addPerson" ng-click="squareUp()">
        SquareUp!
    </button>

</div>
