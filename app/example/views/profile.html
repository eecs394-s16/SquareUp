<div class="padding" ng-controller="ProfileViewController" ng-init="doRefresh()">

    <super-navbar>
    <super-navbar-title>
    Your Profile
    </super-navbar-title>
    </super-navbar>
    <div class="list">
        <a class="item item-thumbnail-left" href="#">
            <img src="{{userData.facebook.profileImageURL}}">
            <h2>{{userData.facebook.displayName}}</h2>
        </a>
    </div>

    <div>
      <img src="/icons/people.png" height="30px" width="30px">
    </div>

    <div class="list">

    <a class="item item-thumbnail-left" href="#">
      <img src="/James.png">
      <h2>James</h2>
    </a>
    <a class="item item-thumbnail-left" href="#">
      <img src="/Connor.png">
      <h2>Connor</h2>
    </a>
    <a class="item item-thumbnail-left" href="#">
      <img src="/Me.png">
      <h2>Jason</h2>
    </a>
    </div>

    <div ng-repeat="friend in newFriends">
      <a class="item item-thumbnail-left" href="#">
        <img src="/Me.png">
        <h2>{{friend}}</h2>
      </a>
    </div>
    <div class="list">

    <div>
    </div>

    <div class="item item-button-right">
      <input type="text" placeholder="Add a new Friend" ng-model="friendName">
      <button class="button button-positive" ng-click="addFriend()">
      <i class="icon super-plus-round"></i>
      </button>
    </div>

  </div>




</div>
